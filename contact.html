<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pulse Records — Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <svg class="logo" viewBox="0 0 100 100" aria-hidden="true"><circle cx="50" cy="50" r="44" stroke="currentColor" stroke-width="6" fill="none"/></svg>
        <span>Pulse Records</span>
      </a>
      <button class="nav-toggle" id="navToggle4" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="mainNav4">
        <a href="index.html">Home</a>
        <a href="artists.html">Artists</a>
        <a href="releases.html">Releases</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p class="lead">For press, bookings, or general inquiries:</p>

    <section class="contact-grid">
      <div class="contact-card">
        <h3>General</h3>
        <p>Email: <a href="mailto:hello@pulselabel.com">hello@pulselabel.com</a></p>
      </div>

      <div class="contact-card">
        <h3>A&R / Submissions</h3>
        <p>Email: <a href="mailto:submissions@pulselabel.com">submissions@pulselabel.com</a></p>
      </div>
    </section>

    <form class="contact-form" action="#" method="post" onsubmit="return handleForm(event)">
      <label>
        Your name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <p><button class="btn" type="submit">Send message</button></p>
      <p id="formStatus" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year4"></span> Pulse Records</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
